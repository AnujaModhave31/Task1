<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Billing Table</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<h2>Product Billing System</h2>

<table id="productTable">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Total (₹)</th>
        </tr>
    </thead>

    <tbody id="tableBody">
        <tr>
            <td>
                <select class="productSelect"></select>
            </td>

            <td>
                <input type="number" class="price" oninput="updateTotalByPrice(this)">
            </td>

            <td>
                <input type="number" class="qty" min="1" oninput="updateTotalByPrice(this)">
            </td>

            <td>
                <input type="text" class="lineTotal" readonly>
            </td>
        </tr>
    </tbody>
</table>

<button onclick="addRow()">+ Add More Product</button>

<h3>Grand Total: ₹ <span id="grandTotal">0</span></h3>


</body>
</html>
