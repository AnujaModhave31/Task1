<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Billing System</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<h2>Product Billing System</h2>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price (₹)</th>
      <th>Quantity</th>
      <th>Total (₹)</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody id="tableBody">
    <tr>
      <td>
        <select class="product" onchange="setPrice(this)"></select>
      </td>
      <td>
        <input type="text" class="price" readonly>
      </td>
      <td>
        <input type="number" class="qty" oninput="calculateRowTotal(this)">
      </td>
      <td>
        <input type="text" class="rowTotal" readonly>
      </td>
      <td>
        <button onclick="removeRow(this)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="add-btn" onclick="addRow()">+ Add More Product</button>

<h3>Grand Total: ₹ <span id="grandTotal">0.00</span></h3>

</body>
</html>
